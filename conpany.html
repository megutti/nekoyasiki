<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- リセットCSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css"
    />

    <!-- Googleフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"

  <body>
    <!-- ヘッダー左logo -->
    <header>
      <div class="row">
        <a href="index.html" class="logo"
          >保護ねこCafe <strong>　ねこやしき　</strong></a
        >

        <!-- ヘッダー右ナビ -->
        <nav>
          <ul>
            <li><a href="conpany.html">お店紹介</a></li>
            <li><a href="service.html">お店案内</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- メイン -->

      <section class="page_main_visual">
        <!-- メイン画像貼り付け指定　クラス -->
        <div class="container">
          <!-- メイン画像のサイズ指定 クラス-->
          <div class="title">
            <!-- メイン画像の上の文字の指定　クラス -->
            <h1>お店紹介</h1>
            <p>Conpany</p>
          </div>
        </div>
        <div class="purple"></div>
        <!-- 画像の上　色の指定　クラス -->
      </section>

      <section class="conpany_section1">
        <div class="container">
          <div class="row">
            <div class="col">
              <img src="images/sv1.jpeg" width="100%" alt="写真" />
            </div>

            <div class="col">
              <table>
                <tr>
                  <th>会社名</th>
                  <td>
                    保護ねこCafe　　ねこやしき　<img
                      src="images/neko_03.png"
                      alt="ねこ"
                      width=" 50px"
                      height=" 50px"
                    />
                  </td>
                </tr>
                <tr>
                  <th>住所</th>
                  <td>
                    〒240-0051 <br />
                    横浜市 保土ケ谷区 ねこねこ町 222
                  </td>
                </tr>
                <tr>
                  <th>営業時間</th>
                  <td>11:00~19:00</td>
                </tr>
                <tr>
                  <th>定休日</th>
                  <td>毎週 水曜日</td>
                </tr>
                <tr>
                  <th>お店から一言</th>
                  <td>ニオイの強い物の持ち込みはやめてください</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </section>

      <section class="section2">
        <div class="container">
          <p class="sub_title">Access</p>
          <h2>アクセス</h2>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d896493.3381872273!2d37.214977534794684!3d-69.82496905764839!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb117e32542cebad9%3A0x35ed07a4f19b9692!2z5pit5ZKM5Z-65Zyw!5e0!3m2!1sja!2sjp!4v1720090436021!5m2!1sja!2sjp"
            width="100%"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

    <footer>
      <div class="container">
        <a href="index.html" class="logo"

          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>

        <p>Copyright © 2023 ねこやしき All rights reserved.</p>
